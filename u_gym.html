    <style>

*{
    padding: 0;
    margin:0;
    text-decoration: none;
    list-style: none;
    box-sizing: auto;
  }
  
  body {
    font-family: Fac√≥n;
    background: #ffffff
  }
  
  nav{
    background: #000000;
    height: 80%;
    width:auto;
  }
  
  label.logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 100px;
    /* font-height: bold; */
  
  }
  
  nav ul {
    float: right;
    margin-right: 20px;
  }
  
  nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }
  
  nav ul li a{
    color: white;
    font-size: 17px;
    border-radius:3px;
    padding: 7px 13px;
    text-transform: uppercase;
  }
  
  a.active, a:hover{
    background: #a1a1a1;
    transition: .5s;
  }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .classes-page {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .class-box {
            width: 30%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .class-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .class-box img {
            width: 100%;
            border-radius: 5px;
        }
        .class-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .class-description {
            display: none;
            margin-top: 10px;
        }
        .class-box:hover .class-description {
            display: block;
        }
    </style>
</head>

            </div>
            <div class="class-box">
